<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 태그 선택자 */
            color: blue;
            font-size: 1.5em;
        }

        .accent {
            /* 클래스 선택자 */
            font-weight: bold;
            font-size: 2em;
            color: red
        }

        #wrapper {
            /* id 선택자 */
            width: 300px;
            /* margin: 10px; */
            padding: 10px;
            border: 1px solid black
        }


        /* margin : 다른 요소와의 여백
           padding: 내부 여백 */
    </style>
</head>

<body>
    <div id="wrapper">
        <h1> 표준 웹 기술</h1>
        <p><span class="accent">H</span>TML</p>
        <P><span class="accent">C</span>SS</P>
        <p><span class="accent">J</span>avascript</p>

    </div>
</body>

</html>
