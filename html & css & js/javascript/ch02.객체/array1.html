<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 만드는 3가지 방법</title>
    <script>
        //printArray 함수 만들기 ()
        function printArray(a) {
            for (i = 0; i < a.length; i++) { //배열참조변수.length : 배열의 원소 갯수
                document.write(a[i] + " ");  // a는 호출한 라인의 배열을 가리킴
            }
            document.write("<br>");
        }
        //1차원 배열 만들기
        var myArray0 = new Array();
        myArray0[0] = "사과";
        myArray0[1] = "오렌지";
        myArray0[2] = "바나나";

        var myArray1 = ["사과", "오렌지", "바나나"];

        var myArray2 = new Array("사과", "오렌지", "바나나");

        // document.write(myArray0 + "<br>");
        // document.write(myArray1 + "<br>");
        // document.write(myArray2 + "<br>");

        printArray(myArray0);
        printArray(myArray1);
        printArray(myArray2);

    </script>
</head>

</html>
