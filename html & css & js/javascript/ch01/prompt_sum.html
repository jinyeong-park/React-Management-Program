<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        var num = prompt("숫자를 입력하세요", "100");
        document.write(typeof (num) + "<br>");
        var sum = 0;
        for (i = 1; i <= num; i++) {
            sum = sum + i;
        }
        document.write(" 합계 : " + sum);
    </script>
</head>

<body>

</body>

</html>
