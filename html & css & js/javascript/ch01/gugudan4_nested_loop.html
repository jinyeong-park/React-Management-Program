<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 차트 만들기</title>
    <script>
        document.write("<h1>구구단표</h1>");
        document.write("<table border='1' width=80 %>")
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            document.write("<td>" + i + "단</td>");
            for (var j = 1; j <= 9; j++) {
                document.write("<td>" + i + "x" + j + "=" + i * j + "</td>");
            }
            document.write("</tr>");
        }
    </script>
</head>

<body>

</body>

</html>
