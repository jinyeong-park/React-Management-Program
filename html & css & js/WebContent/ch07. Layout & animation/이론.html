  <!-- 1. block과 inline

*block: 한 줄에 한 개만 배치
h, p, ul, li, table, div, form 등의 태그에 적용
태그 { display:block;}

*inline: 한 줄에 차례대로 배치
a, img, input, span 등의 태그에 적용됨
태그 { display: inline;} -->

  <!-- 2. 좌표값 지정

태그 { top:100px; left:200px; right:100px; bottom:200px }

- 정적 위치 설정(static) : 페이지의 정상적인 흐름에 따라 배치 태그 
  { position:static }
- 상대 위치 설정(relative) : 정상적인 흐름을 기준으로 상대적인 좌표 배치 태그 
  { position:relative }
- 절대 위치 설정(absolute) : 전체 페이지를 기준으로 절대 좌표에 배치 태그 
  { position:absolute }
- 고정 위치 설정(fixed) : 스크롤에 관계없이 고정된 좌표 배치 태그 
  { position:fixed }
    -->
