<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자,숫자 규칙 체크</title>
    <script>
        function check() {
            // 아이디 체크 : 아이디는 영문자 숫자 4~10 자리로 입력하세요
            var userid = document.getElementById("userid");
            // ^시작, $ 끝 {4, 10} 4~10 글자수 지정
            var exp1 = /^[a-zA-Z0-9]{4,10}$/;
            // console.log(exp1.test(userid.value));
            // 정규표현식.test(검사할문자열) 규칙에 맞으면 true, 틀리면 false;
            if (!exp1.test(userid.value)) {
                alert("아이디는 영문자, 숫자 4~10 자리로 입력하세요.");
                userid.focus();
                return;
            }

            //이름 체크 (한글만 쓰는 로직)
            var name = document.getElementById("name");
            // \x20 공백 가능, 16진수 20=>10진수 32
            // 이름 체크 (한글만 쓰는 로직)
            var exp2 = /^[가-힣ㄱ-ㅎㅏ-ㅣ\x20]{3,10}$/;
            // var exp2 = /^[a-zA-Z|\x20]{3,30}$/;
            if (!exp2.test(name.value)) {
                alert("이름은 한글 3~10자 이내로 입력하세요");
                name.focus();
                return;
            }
            //전화번호 체크
            var exp = /^[0-9]+$/;     // ^이 []밖이면 '시작'의 뜻, +: 1회 이상 반복, $: 끝
            // string.match(규칙): 규칙에 맞는 부분을 뽑아냄
            if (!phone.value.match(exp)) {
                alert("숫자만 입력 가능합니다.");
                phone.focus();
                return;
            }

            // 이메일 체크 (한글만 쓰는 로직)
            var email = document.getElementById("email");
            //kim@kbs.com
            // {2,} 2글자 이상 \.=> 마침표 문자
            var exp3 = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/;
            if (!exp3.test(email.value)) {
                alert("잘못된 이메일 형식입니다.");
                email.focus();
                return;
            }
            alert("정상적으로 입력되었습니다.");
        }
    </script>
</head>

<body>
    <form>
        아이디 <input type="text" id="userid"><br>
        이름 <input type="text" id="name"><br>
        이메일 <input type="text" id="email"><br>
        전화번호 <input type="text" id="phone"><br>
        <input type="button" onclick="check()" value="확인">
    </form>
</body>

</html>
