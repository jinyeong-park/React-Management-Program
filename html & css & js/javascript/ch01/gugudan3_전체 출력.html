<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문 이용한 구구단 전체 출력</title>
    <script>
        for (var i = 2; i <= 9; i++) {
            document.write("<h1>" + i + "단</h1>")
            for (var k = 1; k <= 9; k++) {
                document.write(i + "x" + k + "=" + i * k + "<br>");
            }
        }
    </script>
</head>

<body>
</body>

</html>
