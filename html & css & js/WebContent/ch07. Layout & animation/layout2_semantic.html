<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면배치방법2_시맨틱 태그를 이용</title>
    <link type="text/css" href="css/style1.css" rel="stylesheet">
</head>

<body>
    <!-- 시맨틱 태그: 태그의 이름만 보고도 태그의 역할을 알수있음 -->
    <!-- 
    <header>: 웹사이트의 전체 혹은 일부의 머리말에 해당하는 부분
    <hgroup>: 제목과 부제목을 묶어줌. 문서의 중요 뼈대를 구성
    <nav>: 문서의 메뉴를 구성할 때 사용. 어느 위치에나 사용 가능
    <article>: 독립적인 컨텐츠
    <section>: 세부적인 컨텐츠
    <aside>: 사이드바
    <footer>: 저작권 정보나 제작자 정보
    <figure>: 그림, 도표
    <figcaption>: 그림, 도표의 설명글
    <mark>: 텍스트 강조 표시
    <time>: 날짜/시간 정보 기록
    <address>: 이름, 주소, 이메일, 연락처 등 -->

    <div class="container">
        <header>
            <!--머리말 -->
            <h1>Joandora</h1>
            <h2>가장 제주다운 수산리집</h2>
        </header>
        <nav class="navi">
            <!-- 메뉴 -->
            <ul>
                <li><a href="#">이용 안내</a></li>
                <li><a href="#">객실 소개</a></li>
                <li><a href="#">예약 방법</a></li>
                <li><a href="#">예약 하기</a></li>
            </ul>
        </nav>
        <article>
            <!--  컨텐츠 -->
            <section class="content">
                <!-- 세부적인 컨텐츠 -->
                <h2>요안도라 소개</h2>
                <h3>요안도라는 게스트 하우스(Guest House)형식의 농어촌 민박입니다.</h3>
                <p>성산의 날씨는 다음주 내내 높은 구름에 햇살 가득이라고 합니다.</p>
                <p>오늘은 사진에 보이는 긴 돌담을 따라 들어오는 요안도레 올레 입구에
                    특곤색의 대문을 달았습니다.
                </p>
                <div class="banner">
                    <img src="images/banner2.png" width="700" height="233" alt="요안도라"></div>
            </section>
        </article>
        <aside class="sidebar">
            <!-- 사이드바 -->
            <h3>알립니다</h3>
            <p>게스트하우스 예약은 전화 070-###-#### 로 전화 바랍니다.</p>
            <img src="images/2.jpg" alt=""> <img src="images/1.jpg" alt="">
            <img src="images/4.jpg" alt="">
        </aside>
    </div>
</body>

</html>
