<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: aqua;
            width: 200px;
            height: 50px;
        }

        #target {
            border: 1px solid black;
            width: 300px;
            height: 100px;
            /* 내용이 넘치면 스크롤바 표시 */
            /* overflow: scroll; */
            /* 넘친 내용을 표시하지 않음 */
            /* overflow: hiddlen; */
            /* overflow: visible;   기본값 */
            overflow: auto;
            resize: both;
        }
    </style>
</head>

<body>
    <div id="target">
        <p>블록1</p>
        <p>블록2</p>
        <p>블록3</p>
        <p>블록4</p>
        <p>블록5</p>
    </div>
</body>

</html>
