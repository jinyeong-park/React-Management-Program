    <!--  float: left 요소가 왼쪽에 자리를 차지함
    float: right 요소가 오른쪽에 자리를 차지함 -->
    <style>
        img {
            float: left;
        }

        div {
            float: right;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: yellow;
        }

        #div2 {
            clear: both;
            float: left;
        }

        /* clear: both 이전에 적용된 float 속성 제거 */
    </style>
</head>


<body>
    <!-- float : 배치 방향
    태그 { float:left;} 이미지가 왼쪽에 배치하고 오른쪽에 글 배치
