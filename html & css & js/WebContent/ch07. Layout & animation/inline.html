<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline 요소를 block요소로 바꾸기</title>

    <style>
        em {
            display: block
        }

        span {
            display: block
        }

        img {
            display: block
        }

        a {
            display: block
        }
    </style>
</head>

<body>
    <!-- inline 요소: span/em/image/a -->
    <em>em태그</em>
    <span>span태그</span>
    <h2>h2태그</h2>
    <img src="../images/google.png">
    <a href="http:google.com">a태그</a>
</body>

</html>
