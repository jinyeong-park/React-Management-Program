<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //    자바스크립트 쓰기2. 스크립트 안에 : 페이지 전체에서 쓸 수 있음
        // 자바스크립트 함수(콜해서 사용), 리턴 타입이 없음
        function test() {
            alert("hello")
        }
    </script>

</head>

<body>
    <!-- on+이벤트, onclick 버튼을 클릭할 때 -->
    <!-- 자바스크립트 쓰기1. 태그 안에 : 인라인 자바스크립트 -->
    <button type="button" onclick="alert('hello')">버튼을 누르세요</button>
    <button type="button" onclick="test()">버튼을 누르세요</button>
    <input type="submit" value="버튼을 누르세요">

</body>

</html>
