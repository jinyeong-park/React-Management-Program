<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <strong>주말</strong>마다 <b>시장</b>이 열립니다.
    <br>
    <em>아트마켓</em>이라고도 합니다.
    <br>
    <i>공연관람</i>을 할 수도 있습니다.
    <br>
    <b><i>공연관람</i></b>을 할 수도 있습니다.
    <!-- 노란색 하이라이트 강조-->
    <!-- span태그: 줄바꿈하지 않고 옆으로 vs p태크-->
    <span style="color:blue; font-size:20px;background-color: yellow;">제주의 목장</span>
    <span style="background-color: gray;">제주의 목장</span>
    <p>제주의 목장</p>
</body>

</html>
