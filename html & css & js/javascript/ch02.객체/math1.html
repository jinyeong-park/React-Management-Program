<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(type) {
            //id가 number1인 태그에 입력된 값에서 실수값 추출
            x = Number(document.getElementById("number1").value);
            var y = "0";
            switch (type) {
                case 1: y = Math.sin((x * Math.PI) / 180.0); break;
                case 2: y = Math.log(x); break;
                case 3: y = Math.sqrt(x); break;
                case 4: y = Math.abs(x); break;
            }
            // id가 total인 태그의 값을 변경함
            document.getElementById("total").value = y;
        }
    </script>
</head>

<body>
    숫자를 입력하세요 <input id="number1"><br>
    결과 : <input id="total"><br>
    <input type="button" value="SIN" onclick="calc(1)">
    <input type="button" value="LOG" onclick="calc(2)">
    <input type="button" value="SQRT" onclick="calc(3)">
    <input type="button" value="ABS" onclick="calc(4)">

</body>

</html>
