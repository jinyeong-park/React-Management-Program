<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <!-- 스타일 입히기 -->

    <style>
        body {
            background-color: #ff0;
            /* background-color: #f00 */
        }

        /* ul 속에 들어있는 li만 선택 */
        ul li {
            list-style: none;
            margin: 15px 0;
            font-size: 14px;
        }

        /* 모든 li */
        /* li {
            list-style: none;
            margin: 15px 0;
            font-size: 14px;
        } */
    </style>

</head>

<body>
    <ul>
        <li>
            <label>10초 남음</label>
            <!-- progress bar : 전체 60초 중 50초 진행 -->
            <progress value="80" max="100"></progress>
            <label>진행률 30%</label>
            <!-- progress bar : 전체 60초 중 50초 진행 -->
            <progress value="30" max="100"></progress>
        </li>
    </ul>
    <ol>
        <li>
            <label>10초 남음</label>
            <!-- progress bar : 전체 60초 중 50초 진행 -->
            <progress value="80" max="100"></progress>
            <label>진행률 30%</label>
            <!-- progress bar : 전체 60초 중 50초 진행 -->
            <progress value="30" max="100"></progress>
        </li>
    </ol>
</body>

</html>
