<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자의 입력 처리</title>
    <script type="text/javascript">
        var season = prompt("좋아하는 계절을 입력하세요", "봄");
        var message = "";
        var img = "";
        switch (season) {
            case "봄":
                message = "봄을 좋아하시네요."
                image = "spring.jpg";
                break;
            case "여름":
                message = "여름을 좋아하시네요."
                image = "summer.jpg";
                break;
            default:
                alert("잘못 입력하셨네요.")
        }
        document.write("<h2>" + message + "<h2>");
        document.write("<img src='../images/" + img + "' >");
    </script>
</head>

<body bgcolor="#d7f1d7">

</body>

</html>
