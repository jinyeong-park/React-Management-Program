<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산하기</title>
    <script>
        function test(x, y) { // test 함수의 매개변수 x, y에 값이 전달됨
            //string 으로 받아와서 덧셈에서 string식으로 표현됨. parseInt 처리 : str -> number
            document.write(typeof (x) + "," + typeof (y) + "<br>");
            x = parseInt(x);
            y = parseInt(y);
            document.write(x + y + "<br>");
            document.write(x - y + "<br>");
            document.write(x * y + "<br>");
            document.write(x / y + "<br>");    //몫
            document.write(x % y + "<br>");   //나머지
        }

    </script>
</head>

<body>
    <!-- document.form -->
    <form name="form1">
        a: <input type="text" name="a" size="10">
        b: <input type="text" name="b" size="10">
        <br>
        <input type="button" value="확인" onclick="test(document.form1.a.value, document.form1.b.value)">
    </form>

</body>

</html>
