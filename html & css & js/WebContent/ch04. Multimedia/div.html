<body>
    <!-- span 줄바꿈이 없는 태그, p 문단 나누기, div 화면의 논리적인 영역 -->

   margin: auto;">이 영역에 내용이 출력됩니다.</div>
    <!-- 가로 길이 200, 세로 길이 200, 배경색상 red -->
    <div style="width: 200px; height: 200px; background-color: red">
    </div>
    <!-- 가로 길이 200, 세로 길이 200, 배경색상 blue -->
    <div style="width: 200px; height: 200px; background-color: blue;"></div>
