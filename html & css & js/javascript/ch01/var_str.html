<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var s = "hello world";
        var t = "How are you " + " today "; //문자열 연결
        // console.log(s)    // not working
        // console.log(t)    // not working
        document.write(s + "<br>");
        document.write(t + "<br>");
        //대문자로 변환
        document.write(s.toUpperCase() + "<br>");
        //소문자로 변환
        document.write(s.toLowerCase() + "<br>")
    </script>
</head>

<body>

</body>

</html>
