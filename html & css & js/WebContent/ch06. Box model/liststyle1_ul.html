<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 사이트</title>
</head>
<style>
    ul.a {
        list-style-type: circle;
    }

    ul.b {
        list-style-type: square;
    }

    ul.c {
        list-style-type: none;
    }
</style>

<body>
    <ol class="a">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
    </ol>

    <ul class="b">
        <!-- <ul> -->
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
    </ul>
    <ul class="c">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
    </ul>

</body>

</html>
