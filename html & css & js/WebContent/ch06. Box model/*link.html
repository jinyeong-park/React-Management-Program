<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 세부속성 바꾸기</title>
    <style>
        a:link {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: green
        }

        a:hover {
            color: blue, text-decoration:underline;
            font-size: 1.5em
        }

        a:active {
            /*클릭시*/
            color: yellow;
        }
    </style>
</head>

<body>
    <a href="http://hrd.go.kr">사이트로 이동</a>

</body>

</html>
