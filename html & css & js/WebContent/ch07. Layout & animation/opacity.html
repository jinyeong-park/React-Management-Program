<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img {
            /* 반투명 */
            opacity: 0.5;
        }

        img:hover {
            /* 불투명 */
            opacity: 1.0
        }
    </style>
</head>

<body>
    <!-- opacity 투명도 0.0(완전투명) ~ 1.0(완전불투명)-->
    <h1>투명도</h1>
    <img src="../images/leaf.jpeg/">
    <!-- <img src="http://example.com/non-existent-image.jpg"
        onerror="this.onerror=null;this.src='http://example.com/existent-image.jpg';" /> -->
</body>

</html>
