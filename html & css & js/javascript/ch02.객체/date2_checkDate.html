<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환불 가능 유무</title>
    <script>
        function checkDate() {
            // id가 pdate인 태그에 입력된 값
            var s = document.getElementById("pdate").value;
            document.write(s + "<br>");
            var pdate = new Date(s); //특정한 날짜
            var today = new Date;  //오늘 날짜
            document.write("타임스탬프:" + today.getTime() + "<br>");
            // gettime() 타임스탬프(time stamp, miliseconds)
            // 1970.1.1~ 현재까지이 밀리세컨트
            document.write(today.getTime() + "<br>");
            var diff = today.getTime() - pdate.getTime();
            document.write(diff + "<br>");
            document.write(diff / (1000 * 60 * 60 * 24) + "<br>"); // 이 값을 하루로 나눠줌
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));  //소수점 버림
            document.write("days:" + days);
            if (days > 30) {
                alert("30일 이내에만 교환 가능합니다.");
            }
            else {
                alert("교환 가능합니다.");
            }
        }
    </script>
</head>

<body>
    <!-- 달력 <input type='date'> -->
    구입날자 : <input type='date' id="pdate">
    <button oclick="checkDate()">검사</button>

</body>

</html>
