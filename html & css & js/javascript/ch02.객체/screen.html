<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해상도 계산: screen 객체</title>
    <script>

        document.write("width:" + screen.width, "<br>");  //가로 해상도
        document.write("height:" + screen.height, "<br>"); //세로 해상도
        document.write("availWidth:" + screen.availWidth, "<br>");
        document.write("availHeight:" + screen.availHeight, "<br>");
    </script>
</head>

<body>

</body>

</html>
