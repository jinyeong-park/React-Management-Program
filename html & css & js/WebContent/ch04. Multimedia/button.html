<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 자바스크립트 코드 -->
    <script>
        function check() {
            var price = document.input.price.value;
            var amount = document.input.amount.value;
            //가격 체크
            if (price == "") {
                alert("가격을 입력하세요.");
                document.input.price.focus(); //입력 포커스 이동
                return; //함수를 종료
            }
            // 수량 체크
            if (amount == "") {
                alert("수량을 입력하세요.");
                document.input.amount.focus();
                return;
            }
            document.input.submit();
        }
    </script>

</head>

<body>
    가격 : <input type="text" name="price" required><br>
    <!--input type="text" -- 한줄 텍스트 required: 입력값 타입 안하면 메세지 출력
please fill out this form -->
    수량 : <input type="text name=" amount"><br>
    <!-- <input type="submit" value="계산"> -->
    <!-- 버튼을 누르면 자바스크립트 check()함수가 실행됨 -->
    <!-- <input type="button" value="계산" onclick="check()"> -->
    <button type="button" onclick="check()">계산</button> <!-- 제출 버튼 -->

</body>

</html>
