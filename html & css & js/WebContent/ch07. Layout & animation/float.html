<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배치 방향 (float)</title>
</head>
<style>
    .left-img {
        float: left;
        margin-left: 15px;
    }

    p {
        line-height: 30px;
        /* 줄간격 */
    }
</style>

<body>
    <!-- float : 배치 방향
    태그 { float:left;} 이미지가 왼쪽에 배치하고 오른쪽에 글 배치
    태그 { float:right;} 이미지가 오른쪽에 배치 -->

    <img src="../images/first.jpg" class="left-img">
    <h1>토마토</h1>
    <p> 토마토는 비타민 A, C가 풍부하여 칼륨과 같은 각종 미네랄은
        혈액의 산성도를 낮춰 혈관을 튼튼하게 해준다.
        토마토에 들어있는 피코펜이라는 성분은 뛰어난 항암 작용을 하는
        대표적인 항산화 음식이기도 하다.
    </p>

</body>

</html>
