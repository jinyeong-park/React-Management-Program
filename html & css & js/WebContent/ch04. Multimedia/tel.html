<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- required 필수 입력 옵션 pattern 입력값 검증을 위한 정규표현식
    [0-9]{4} 0~9 숫자 4자리  -->
    <form>
        전화번호 : <input type="tel" name="tel" required pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" title="###-####-####"><br>
        <input type="submit">
    </form>
</body>

</html>
