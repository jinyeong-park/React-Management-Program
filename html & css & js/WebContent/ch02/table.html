<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 표 그리기 (table)-->
    <!--<table border="1" width="700px"> -->
    <table border="1" width=80%>
        <caption> 표의 제목 </caption>
        <tr align="right">
            <td rowspan="4"><img src=" ../images/first.jpg" width="300" height="200" </td>
        </tr>
        <tr align="center">
            <!-- Table Row 테이블의 행-->
            <th style="background-color: yellow;">이름</th>
            <td>김철수</td>
            <!--Table Division 테이블의 셀-->
            <th bgcolor="yellow">연락처</th>
            <td><b>02-999-7777</b></td>
        </tr>
        <tr>
            <th bgcolor="yellow">주소</th>
            <td colspan="3">서울 마포구</td>
        </tr>
        <tr>
            <th bgcolor="yellow">자기소개</th>
            <td colspan="3">IT취업 준비생입니다. </td>
        </tr>
    </table>
</body>

</html>
