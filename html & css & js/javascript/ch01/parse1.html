<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x, y;
        //prompt("메세지", "기본값") 사용자의 입력을 받는 함수
        x = prompt("정수를 입력하세요.", "10");
        y = prompt("정수를 입력하세요.", "10");
        x = parseInt(x);
        y = parseInt(y);
        document.write(typeof (x) + "," + typeof (y) + "<br>");
        document.write(x + y + "<br>")
    </script>
</head>

<body>

</body>

</html>
