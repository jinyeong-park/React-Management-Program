<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  text-transform : 대문자/ 소문자 / 첫글자만 대문자로
        /* text-shadow: 원래 글씨에서 그림자가 떨어진 정도 
         그림자x길이 그림자y길이 blue(번지는정도) 그림자 색상 */
        /* 대문자로 */
        p.upper {
            text-transform: uppercase;
            font-size: 30px;
            text-shadow: 20px 10px 5px#00ff00;
        }

        /* 소문자로 */
        p.lower {
            text-transform: lowercase;
        }

        /* 첫글자를 대문자로 */
        p.capital {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <p class="upper">abcdefg</p>
    <p class="lower">ABCDEFG</p>
    <p class="capital">abcdefg</p>
</body>

</html>
