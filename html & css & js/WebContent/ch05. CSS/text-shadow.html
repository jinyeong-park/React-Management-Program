<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* text-shadow: 원래 글씨에서 그림자가 떨어진 정도 
         그림자x길이 그림자y길이 blue(번지는정도) 그림자 색상 *
    h1 {
        font-size: 100px;    /* 글자 크기 */


    .shadow1 {
        color: orange;
        /* 글자색 */
        text-shadow: 1px 1px 1PX #000;
        /*텍스트 그림자 */
    }

    .shadow2 {
        text-shadow: 5px 5px 3px #f00;
    }

    .shadow3 {
        color: #fff;
        text-shadow: 7px -7px 5px #000;
    }
</style>

<body>
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>
</body>

</html>
